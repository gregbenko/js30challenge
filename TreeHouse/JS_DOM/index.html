<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS & DOM</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>JavaScript & the DOM</h2>
      <span>Making a web page interactive</span>
    </header>

    <div class="firstSection">
      <button id="buttonHideList" type="button" name="button" class="hideList">Hide List</button>
    </div>

    <div id="hideSecondSection" class="secondSection">
      <span class="listTitle">Best Fruits</span>
      <input id="inputListName" type="text" name="" value="">
      <label for=""><button id="changeListButton" type="button" name="button" class="buttonList">Change List Title</button></label>

      <ul id="list">
        <li>Apple <div class="arrangeButtons">
          <button type="button" name="button" class="buttonList up">Up</button>
          <button type="button" name="button" class="buttonList down">Down</button>
          <button type="button" name="button" class="buttonList remove">Remove</button>
        </div></li>
        <li>Bananas <div class="arrangeButtons">
          <button type="button" name="button" class="buttonList up">Up</button>
          <button type="button" name="button" class="buttonList down">Down</button>
          <button type="button" name="button" class="buttonList remove">Remove</button>
        </div></li>
        <li>Pineapple <div class="arrangeButtons">
          <button type="button" name="button" class="buttonList up">Up</button>
          <button type="button" name="button" class="buttonList down">Down</button>
          <button type="button" name="button" class="buttonList remove">Remove</button>
        </div></li></li>
        <li>Grapefruit <div class="arrangeButtons">
          <button type="button" name="button" class="buttonList up">Up</button>
          <button type="button" name="button" class="buttonList down">Down</button>
          <button type="button" name="button" class="buttonList remove">Remove</button>
        </div></li></li>
      </ul>

      <input id="addNewItem" type="text" name="" value="">
      <label for=""><button id="addListItem" type="button" name="button" class="buttonList">Add List Item</button></label>
    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
