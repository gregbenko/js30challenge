<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deep House</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="playContainer">
      <div class="playTitle">
        <h1>WonderTracks</h1>
      </div>
      <div class="songContainer">
        <div class="track">
          <div class="artistTrackNames">
            <span class="artistName">Artist Name -</span>
            <span class="trackName">Track Name</span>
          </div>
          <span class="timer">2:00</span>
          <audio src="audio/track1.mp3"></audio>
        </div>
        <div class="track">
          <div class="artistTrackNames">
            <span class="artistName">Artist Name -</span>
            <span class="trackName">Track Name</span>
          </div>
          <span class="timer">2:00</span>
          <audio src="audio/track1.mp3"></audio>
        </div>
        <div class="track">
          <div class="artistTrackNames">
            <span class="artistName">Artist Name -</span>
            <span class="trackName">Track Name</span>
          </div>
          <span class="timer">2:00</span>
          <audio src="audio/track1.mp3"></audio>
        </div>
      </div>
      <div class="controls">
        <div class="controlsContainer">
          <button type="button" name="button" id="play">Play</button>
          <button type="button" name="button" id="next">Next</button>
          <button type="button" name="button" id="stop">Stop</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
